<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Cards Interaction</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background"></div>
    <div class="grid-container">
        <!-- Card 1 -->
        <div class="grid-item">
            <div class="flip-card" data-link="https://example.com/page1">
                <div class="flip-card-inner">
                    <img class="front" src="img/boca.png" alt="Front Side Card 1">
                    <img class="back" src="img/face.jpg" alt="Back Side Card 1">
                </div>
            </div>
        </div>
        <!-- Card 2 -->
        <div class="grid-item">
            <div class="flip-card" data-link="https://example.com/page2">
                <div class="flip-card-inner">
                    <img class="front" src="img/seja.png" alt="Front Side Card 2">
                    <img class="back" src="img/instragram.jpg" alt="Back Side Card 2">
                </div>
            </div>
        </div>
        <!-- Card 3 -->
        <div class="grid-item">
            <div class="flip-card" data-link="https://example.com/page3">
                <div class="flip-card-inner">
                    <img class="front" src="img/teuta.png" alt="Front Side Card 3">
                    <img class="back" src="img/corpo.jpg" alt="Back Side Card 3">
                </div>
            </div>
        </div>
        <!-- Card 4 -->
        <div class="grid-item">
            <div class="flip-card" data-link="https://example.com/page4">
                <div class="flip-card-inner">
                    <img class="front" src="img/mex.png" alt="Front Side Card 4">
                    <img class="back" src="img/quemsomos.png" alt="Back Side Card 4">
                </div>
            </div>
        </div>
        <!-- Wide Card 5 and 6 -->
        <div class="grid-item wide">
            <div class="flip-card" data-link="https://example.com/page5-6">
                <img class="front" src="img/logodlook.png" alt="Combined Front Card 5-6">
            </div>
        </div>
        <!-- Card 7 -->
        <div class="grid-item">
            <div class="flip-card" data-link="https://example.com/page7">
                <div class="flip-card-inner">
                    <img class="front" src="img/mao.png" alt="Front Side Card 7">
                    <img class="back" src="img/metria.jpg" alt="Back Side Card 7">
                </div>
            </div>
        </div>
        <!-- Card 8 -->
        <div class="grid-item">
            <div class="flip-card" data-link="https://example.com/page8">
                <div class="flip-card-inner">
                    <img class="front" src="img/your.png" alt="Front Side Card 8">
                    <img class="back" src="img/newsletter.png" alt="Back Side Card 8">
                </div>
            </div>
        </div>
        <!-- Card 9 -->
        <div class="grid-item">
            <div class="flip-card" data-link="https://example.com/page9">
                <div class="flip-card-inner">
                    <img class="front" src="img/app.png" alt="Front Side Card 9">
                    <img class="back" src="img/conheca.png" alt="Back Side Card 9">
                </div>
            </div>
        </div>
       <!-- Card 10 -->
<div class="grid-item">
    <div class="flip-card" data-link="https://example.com/page10">
        <div class="flip-card-inner">
            <img class="front" src="img/verdinho.png" alt="Front view of a green dress card">
            <img class="back" src="img/colorido.jpg" alt="Back view of a colorful design card">
        </div>
    </div>
</div>

        <!-- Card 11 -->
        <div class="grid-item">
            <div class="flip-card" data-link="https://example.com/page11">
                <div class="flip-card-inner">
                    <img class="front" src="img/beauti.png" alt="Front Side Card 11">
                    <img class="back" src="img/blog.png" alt="Back Side Card 11">
                </div>
            </div>
        </div>
        <!-- Card 12 -->
        <div class="grid-item">
            <div class="flip-card" data-link="https://example.com/page12">
                <div class="flip-card-inner">
                    <img class="front" src="img/colorimetria.png" alt="Front Side Card 12">
                    <img class="back" src="img/linda.jpg" alt="Back Side Card 12">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
